<!doctype html>

<!-- In this html page i want to bring base.html. For that i am going to replace it with base but instead of writing html i am going to pass layout and in my layout i am going to pass my below section i.e., its reference which will go in my base.html layout(content) and then into the div and then as a whole it will come to home -->

<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page</title>
</head>
<body>
	<section>
	
	<div class="card mr-3 ml-3">
	
	<div class="card-body">
	
	<h1 class="text-center">Your Contacts</h1>
	
	<table class="table">
  <thead>
    <tr>
      <th scope="col">#Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Work</th>
      <th scope="col">Phone</th>
      <th scope="col">Image</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  <!-- Using for loop i am going to get all the contacts -->
    <tr>
    <!-- With help of scm i can get professional id -->
     <tr th:each="c : ${contacts}">
      <th scope="row" th:text="${'USER'+c.cId}">1</th>
      <td th:text="${c.name}">Mark</td>
      <td th:text="${c.secondName}">Otto</td>
      <td >
      <!-- In this i am providing the ref to redirect to another page whenever i am clicking on mail. To make id dynamic i have used $ -->
      <a href="#" th:href="@{'/user/'+${c.cId}+'/contact/'}">
      <span th:text="${c.email}"></span>
      </a>
      
      </td>
      <td th:text="${c.work}">@mdo</td>
      <td th:text="${c.phone}">@mdo</td>
      <!-- Whenever I have to provide a link like in this case th:src i have to first write @. For static path I have to use single quotes. I have also appended dynamic name of photo. With help of my class(css) i am going to reduce size of my pic-->
      <td ><img src="" class="my_profile_picture" th:src="@{'/img/'+${c.image}}" alt="profile photo" /></td>
      <td>
      <!-- For action i am going to create button -->
     <form method="post" th:action="@{'/user/update-contact/'+${c.cId}}" >
     <button> <a type="submit" class="fa-solid fa-pen-to-square"></a></button>
      </form>
      
      <!-- Anchor tag is by default a get request . to avoide this i am going to keep my update icon in form-->
    
      
      <!-- In thymeleaf to use js function use pipe -->
    <button> <a href="#" th:onclick="'deleteContact(\'' + ${c.cId} + '\')'" class="fa-solid fa-trash"></a></button>
      
      </td>
    </tr>
   
  </tbody>
</table>

	<!-- Pagination Part -->
	<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li th:if="${curreantPage != 0}" class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
    
    <!-- Going to apply loop to get pages . In ac -->
    
    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/user/show-contacts/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
    
    <li th:if="${currentPage+1 != totalPages}" class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
  </ul>
</nav>
	
	</div>
	
	</div>
	
	
	</section>
</body>
</html>
