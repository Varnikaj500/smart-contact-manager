<!doctype html>

<!-- In this html page i want to bring base.html. For that i am going to replace it with base but instead of writing html i am going to pass layout and in my layout i am going to pass my below section i.e., its reference which will go in my base.html layout(content) and then into the div and then as a whole it will come to home -->

<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page</title>
</head>
<body>
	<section>
	
	<div class="card mr-3 ml-3" th:if=${contact}>
	
	<!-- I want ye div tab he chale jab contact aaye otherwise nothing else part mai you dont have access to see this contact -->
	
	<div class="card body" th:if=${contact}>
	
	<div class="container text-center">
	
	<img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="profile photo" />
	<h3 class="mt-3"><span th:text="${contact.name}"></span><span th:text="${contact.SecondName}"></span></h3>
	
	<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">USER<span th:text="${contact.cId}"></span></th>
      
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Phone</th>
      <td><span th:text="${contact.phone}"></span></td>
     
    </tr>
    <tr>
      <th scope="row">Work</th>
      <td><span th:text="${contact.work}"></span></td>
     
    </tr>
      </tbody>
      
</table>

      <div class="description">
      <th:block th:text="${contact.description}"></th:block>
      
      </div>
       <div class="container">
        <form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" >
     <button> <a type="submit" class="fa-solid fa-pen-to-square"></a></button>
      </form>
    <button>  <i th:onclick="'deleteContact(\'' + ${contact.cId} + '\')'" class="fa-solid fa-trash"></i></button>
       
       </div>
	
	</div>
	
	</div>
	
	
	
	
	</div>
	
	<!-- When contact is not there -->
	<h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You don't have permission to see this contact</h1>
	
	</section>
</body>
</html>
