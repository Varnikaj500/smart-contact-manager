<!doctype html>

<!-- I m going to create this html as fragment, the name of of fragment is layout and i am going to keep content in it, If i am gouing to include this in any other page i am going to pass the content here if i am going to pass index.html then it will come here and it will go in below div also  -->

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="" th:href="@{/css/style.css}" />

    <title th:text="${title}">Base html</title>
  </head>
  <body>

  	
  	<!-- navbar -->
 	<nav class="fixed-top navbar navbar-expand-lg navbar-dark  hello ">
 
  <a class="navbar-brand" href="#">Smart Contact Manager</a>
 
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
   
    <ul class="navbar-nav ml-auto text-uppercase">
      <li class="nav-item active">
        <a th:href="@{/}" class="nav-link"  href="#">Home <span class="sr-only">(current)</span></a>
      </li>
         
      
      <li class="nav-item">
        <a class="nav-link" href="#" tabindex="-1" aria-disabled="true"><span th:text="${user.name}"></span></a>
      </li>
    <li class="nav-item">
    <a th:href="@{/logout}" class="nav-link" href="#" tabindex="-1" aria-disabled="true">Logout</a>
    
</li>
    
    </ul>
    
  </div>
</nav>


<!-- End of Navbar -->

		
    <!-- To make sidebar -->
    <!-- To get the icons place the html code before home and get the code from fontawesome.com  -->
    
    <div class="sidebar mt-2">
    
    <!-- &times gives cross. create a class to design cross -->
    <span onclick="toggleSidebar()" class="cbtn">&times</span>
    
    <!-- a.item*5 -->
    <a href="#" th:href="@{/user/index}" class="item"><i class="fa-solid fa-house"></i>Home</a>
    <a href="#" th:href=@{/user/show-contacts/0} class="item"><i class="fa-solid fa-address-book"></i>View Contacts</a>
    <a href="#" th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-pen"></i>Add Contact</a>
    <a href="#" th:href="@{/user/profile}" class="item"><i class="fa-solid fa-user"></i>Your Profile</a>
    <a href="#" class="item"><i class="fa-solid fa-gear"></i>Settings</a>
    <a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
    <div class="divider"></div>
    </div>
    
    <!-- End of sidebar -->
    
    <!-- Content area -->
    
    <div class="content mt-5">
    
    <!-- Main content se upar I need bars for that i will use this html syntax -->
    <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
    
    <!-- Success message but i want this message to be dynamic. We will do conditional rendering here i.e, i want to show this message only when i see message in session-->
    <div th:if="${session.message}" class="container">
    <div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
  	<span th:text="${session.message.content}"></span>
   </div>
   <th:block th:text="${#session.removeAttribute('message')}"></th:block>
    </div>
    <div th:replace="${content}"></div>
    
    </div>
    <!-- End of content -->
    
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
 	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
function deleteContact(cid) {
  swal({
    title: "Are you sure?",
    text: "Once deleted, you will not be able to recover this imaginary file!",
    icon: "warning",
    buttons: true,
    dangerMode: true,
  }).then((willDelete) => {
    if (willDelete) {
      // Assuming /user/delete/ is the correct endpoint for deleting contacts
      window.location = "/user/delete/" + cid;
    } else {
      swal("Your contact is safe!");
    }
  });
}
</script>
 	<script src="" th:src="@{/js/script.js}"></script>
 	
 
  </body>
</html>
