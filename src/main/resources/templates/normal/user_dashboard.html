<!doctype html>

<!-- In this html page i want to bring base.html. For that i am going to replace it with base but instead of writing html i am going to pass layout and in my layout i am going to pass my below section i.e., its reference which will go in my base.html layout(content) and then into the div and then as a whole it will come to home -->

<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page</title>
</head>
<body>
	<section>
	<div class="container">
	<div class="card">
	<div class="card-body mt-5">
			<img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/default.jpg'}" alt="profile photo" />
	</div>
	<h1 class="text-center mt-3 text-secondary font-italic font-weight-light">
	Start Adding your Contact
	</h1>
	<button>	<a th:href="@{/user/add-contact}" class="btn btn-primary mt-4 btn-block text-uppercase">Add New Contact</a></button>
	</div>
	</div>
	</section>
</body>
</html>
